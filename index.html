<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Acorde - Login</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
</head>
<body>
    <header>
        <h1>Meu Primeiro Acorde</h1>
    </header>
    <main>
        <section>
            <h2>Fa√ßa login com suas credenciais de acesso</h2>
            <form id="formulario_login">
                <fieldset class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </fieldset>
                <fieldset class="input-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </fieldset>
                <p class="mensagem-erro">E-mail ou senha incorretos. Tente novamente.</p>
                <div class="form-actions">
                    <input class="botao-login" type="submit" value="Login"/>
                    <a href="#">Recuperar senha</a>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
