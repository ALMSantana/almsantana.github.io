<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Meu Site de Cursos</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/home.css">
    <script src="js/home.js"></script>
</head>
<body>
    <header>
        <input type="search" placeholder="Buscar curso">
        <nav class="segmented-buttons">
            <input type="radio" id="todos" name="instrumento" value="todos" checked>
            <label for="todos">Todos</label>

            <input type="radio" id="violao" name="instrumento" value="violao">
            <label for="violao">Violão</label>

            <input type="radio" id="piano" name="instrumento" value="piano">
            <label for="piano">Piano</label>

            <input type="radio" id="guitarra" name="instrumento" value="guitarra">
            <label for="guitarra">Guitarra</label>
        </nav>
    </header>
    <main>
        <section class="course-grid">
            <div class="course-card violao">
                <img src="img/curso_violao_1.webp" alt="Imagem do Curso">
                <h3 class="nome-curso">Curso de Violão</h3>
                <p class="iniciante nivel-curso">Iniciante</p>
                <p class="tempo-curso">3h</p>
                <button class="selecionar-curso">Selecionar</button>
            </div>
            <div class="course-card violao">
                <img src="img/curso_violao_1.webp" alt="Imagem do Curso">
                <h3 class="nome-curso">Curso de Violão</h3>
                <p class="intermediario nivel-curso">Intermediário</p>
                <p class="tempo-curso">6h</p>
                <button class="selecionar-curso">Selecionar</button>
            </div>
            <div class="course-card violao">
                <img src="img/curso_violao_1.webp" alt="Imagem do Curso">
                <h3 class="nome-curso">Curso de Violão</h3>
                <p class="avancado nivel-curso">Avançado</p>
                <p class="tempo-curso">9h</p>
                <button class="selecionar-curso">Selecionar</button>
            </div>
            <div class="course-card piano">
                <img src="img/curso_piano_1.webp" alt="Imagem do Curso">
                <h3 class="nome-curso">Curso de Piano</h3>
                <p class="iniciante nivel-curso">Iniciante</p>
                <p class="tempo-curso">4h</p>
                <button class="selecionar-curso">Selecionar</button>
            </div>
            <div class="course-card piano">
                <img src="img/curso_piano_1.webp" alt="Imagem do Curso">
                <h3 class="nome-curso">Curso de Piano</h3>
                <p class="intermediario nivel-curso">Intermediário</p>
                <p class="tempo-curso">5h</p>
                <button class="selecionar-curso">Selecionar</button>
            </div>
            <div class="course-card piano">
                <img src="img/curso_piano_1.webp" alt="Imagem do Curso">
                <h3 class="nome-curso">Curso de Piano</h3>
                <p class="avancado nivel-curso">Avançado</p>
                <p class="tempo-curso">8h</p>
                <button class="selecionar-curso">Selecionar</button>
            </div>
            <div class="course-card guitarra">
                <img src="img/curso_guitarra_1.webp" alt="Imagem do Curso">
                <h3 class="nome-curso">Curso de Guitarra</h3>
                <p class="iniciante nivel-curso">Iniciante</p>
                <p class="tempo-curso">4h</p>
                <button class="selecionar-curso">Selecionar</button>
            </div>
            <div class="course-card guitarra">
                <img src="img/curso_guitarra_1.webp" alt="Imagem do Curso">
                <h3 class="nome-curso">Curso de Guitarra</h3>
                <p class="avancado nivel-curso">Avançado</p>
                <p class="tempo-curso">9h</p>
                <button class="selecionar-curso">Selecionar</button>
            </div>
        </section>
    </main>
</body>
</html>
